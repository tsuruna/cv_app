<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Проверка IP адреса</title>
 </head>
  <body>
   <form id="ipForm">
    <p>Введите IP адрес в формате 255.255.255.255, <i></i>каждый из октетов адреса может принимать значения от 0 до 255</i></p>
    <p><input id="ipField" type="ip" pattern="^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-6])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-6])$"></p>
    <p><label id="okButton" value="invalid" style="color: red">Invalid IP</p>
   </form>

<script>
const ipForm = document.getElementById('ipForm');
const ipField = document.getElementById('ipField');
const okButton = document.getElementById('okButton');
  
ipField.addEventListener('keyup', function (event) {
  isValidIP = ipField.checkValidity();
  isFilledIP = ipField.value != '';
  
  if ( isValidIP && isFilledIP) {
    okButton.textContent = 'valid';
    okButton.style.color='green';
  } else {
    okButton.textContent = 'Invalid IP';
    okButton.style.color='red';
  }
});
  
</script>
  </body>
</html>
